<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>七天免登录（未封装）</title>
</head>
<body>
    <label>用户名：<input type="text" id="username" name="username"></label>
    <label>密码：<input type="password" id="password" name="password"></label>
    <label><input type="checkbox">七天免登录</label>
    <button onclick = "saveuser()">登录</button>
</body>
</html>
<script src = "js/jquery-3.2.1.min.js"></script>
<script>
function saveuser() {
    let oDate = new Date();
    oDate.setDate(oDate.getDate() + 7);
    document.cookie = "username=" + $("#username").val() + ";expires=" + oDate.toGMTString();
    // 跳转到指定页面
    location.href = "index.html"
}
$(function() {

})
</script>
