<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <style>
    #welcomeBox,#loginBox{
        display: none;
    }
    </style>
</head>
<body>
    <div id="welcomeBox">
        欢迎您：<span>宋亲</span> <input id="btnLogout" type="button" value="注销" />
    </div>
    <div id="loginBox">
        请<a href="7dayslogin.html">登录</a>
    </div>
</body>
</html>

<script src="js/jquery-3.2.1.min.js"></script>
<script>
function getUser(){
    let str = document.cookie; //username=jzm; usesrpass=123
    let arr = str.split("; ");
    for(let i in arr){
        if(arr[i].startsWith("username=")){
            return arr[i].split("=")[1];
        }
    }
    return null;
}

function initUI(){
    let str = getUser();
    if(str!=null){
        $("#welcomeBox span").html(str);
        $("#welcomeBox").show();
        $("#loginBox").hide();
    }else{
        $("#welcomeBox").hide();
        $("#loginBox").show();
    }
}

$(function(){
    initUI();
    $("#btnLogout").click(function(){
        let d = new Date();
        d.setDate(d.getDate()-1);
        document.cookie = 'username=asss;expires='+d.toGMTString();
        initUI();
    });
})


</script>
